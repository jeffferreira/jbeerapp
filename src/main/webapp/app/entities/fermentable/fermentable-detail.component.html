<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fermentable">
            <h2><span>Fermentable</span> {{fermentable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{fermentable.name}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{fermentable.type}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{fermentable.amount}}</span>
                </dd>
                <dt><span>Origin</span></dt>
                <dd>
                    <span>{{fermentable.origin}}</span>
                </dd>
                <dt><span>Supplier</span></dt>
                <dd>
                    <span>{{fermentable.supplier}}</span>
                </dd>
                <dt><span>Display Amount</span></dt>
                <dd>
                    <span>{{fermentable.displayAmount}}</span>
                </dd>
                <dt><span>Fermentable</span></dt>
                <dd>
                    <div *ngIf="fermentable.fermentable">
                        <a [routerLink]="['/recipe', fermentable.fermentable?.id, 'view']">{{fermentable.fermentable?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fermentable', fermentable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
