<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fermentable-heading">Create or edit a Fermentable</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!fermentable.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="fermentable.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="fermentable.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="fermentable.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="fermentable.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_origin">Origin</label>
                    <input type="text" class="form-control" name="origin" id="field_origin"
                        [(ngModel)]="fermentable.origin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplier">Supplier</label>
                    <input type="text" class="form-control" name="supplier" id="field_supplier"
                        [(ngModel)]="fermentable.supplier" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_displayAmount">Display Amount</label>
                    <input type="text" class="form-control" name="displayAmount" id="field_displayAmount"
                        [(ngModel)]="fermentable.displayAmount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fermentable">Fermentable</label>
                    <select class="form-control" id="field_fermentable" name="fermentable" [(ngModel)]="fermentable.fermentable" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="recipeOption.id === fermentable.fermentable?.id ? fermentable.fermentable : recipeOption" *ngFor="let recipeOption of recipes; trackBy: trackRecipeById">{{recipeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
