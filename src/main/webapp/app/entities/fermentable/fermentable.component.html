<div>
    <h2 id="page-heading">
        <span>Fermentables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fermentable" [routerLink]="['/fermentable/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Fermentable
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fermentables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Type</span></th>
            <th><span>Amount</span></th>
            <th><span>Origin</span></th>
            <th><span>Supplier</span></th>
            <th><span>Display Amount</span></th>
            <th><span>Fermentable</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fermentable of fermentables ;trackBy: trackId">
                <td><a [routerLink]="['/fermentable', fermentable.id, 'view' ]">{{fermentable.id}}</a></td>
                <td>{{fermentable.name}}</td>
                <td>{{fermentable.type}}</td>
                <td>{{fermentable.amount}}</td>
                <td>{{fermentable.origin}}</td>
                <td>{{fermentable.supplier}}</td>
                <td>{{fermentable.displayAmount}}</td>
                <td>
                    <div *ngIf="fermentable.fermentable">
                        <a [routerLink]="['../recipe', fermentable.fermentable?.id, 'view' ]" >{{fermentable.fermentable?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/fermentable', fermentable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fermentable', fermentable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fermentable/'+ fermentable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
